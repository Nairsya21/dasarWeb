<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){ //fungsi ready () akan memastikan semua elemen yang diinginkan sudah dimuat
                $("#button1").click(function(){ // menetapkan fungsi yang akan dijalankan ketika elemen dengan id "button1" diklik
                    alert("Ini Praktikum Minggu ke-4"); //ketika diklik maka pesan alert akan muncul
                });
            });
        </script>
    </head>
    <body>
        <input type="button" id="button1" value="Klik Saya!"/>
    </body>
</html>
