<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            // Ketika tombol dengan id "btn1" diklik, set teks pada elemen dengan id "test1" menjadi "<b>Hello World</b>"
            $("#btn1").click(function() {
                $("#test1").text("<b>Hello World</b>");
            });

            // Ketika tombol dengan id "btn2" diklik, set HTML pada elemen dengan id "test2" menjadi "<b>Hello World!</b>"
            $("#btn2").click(function() {
                $("#test2").html("<b>Hello World!</b>");
            });

            // Ketika tombol dengan id "btn3" diklik, set nilai pada elemen input dengan id "test3" menjadi "Polinema"
            $("#btn3").click(function() {
                $("#test3").val("Polinema");
            });
        });
    </script>
</head>
<body>
    <p id="test1">This is the first paragraph.</p>
    <p id="test2">This is <b> another </b> paragraph.</p>
    <p>Your Name: <input type="text" id="test3"></p>
    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>
</body>
</html>
