<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            // Ketika tombol btn1 diklik, tampilkan teks dari elemen dengan id "test1" menggunakan alert
            $("#btn1").click(function() {
                alert($("#test1").text());
            });

            // Ketika tombol btn2 diklik, tampilkan HTML dari elemen dengan id "test2" menggunakan alert
            $("#btn2").click(function() {
                alert($("#test2").html());
            });

            // Ketika tombol btn3 diklik, tampilkan nilai dari elemen input dengan id "test3" menggunakan alert
            $("#btn3").click(function() {
                alert($("#test3").val());
            });
        });
    </script>
</head>
<body>
    <p id="test1">This is the first paragraph.</p>
    <p id="test2">This is <b> another </b> paragraph.</p>
    <p>Your Name: <input type="text" id="test3"></p>
    <button id="btn1">Get Text</button>
    <button id="btn2">Get HTML</button>
    <button id="btn3">Get Value</button>
</body>
</html>
